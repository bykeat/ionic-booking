<div class="curve"></div>
<ion-header>
  <ion-icon class="icon-left" name="menu"></ion-icon>
  <ion-title class=" center-text">Book a Ride</ion-title>
  <ion-icon class="icon-right" name="help-buoy"></ion-icon>
</ion-header>
<ion-content [fullscreen]="true" id="" class="ion-align-items-center">

  <ion-grid class="input-top">
    <ion-row>
      <ion-column>
        <ion-item>
          <ion-icon name="pin">
          </ion-icon>
        </ion-item>
      </ion-column>
      <ion-column>
        <ion-item>
          <ion-input [(ngModel)]="pickupLocation" placeholder="Enter pick up location">
          </ion-input>
        </ion-item>
      </ion-column>
    </ion-row>
    <ion-row>
      <ion-column>
        <ion-item>
          <ion-icon name="location"></ion-icon>
        </ion-item>
      </ion-column>
      <ion-column>
        <ion-item>
          <ion-input [(ngModel)]="destination" placeholder="Enter your destination" (keyup.enter)="focusNewLocation()"
            required>
          </ion-input>
        </ion-item>
      </ion-column>
    </ion-row>
    <ion-row>
      <ion-column>
        <ion-item>
          <ion-icon name="document-text" (click)="writeNote()">
          </ion-icon>
        </ion-item>
      </ion-column>
      <ion-column>
        <ion-radio-group [(ngModel)]="bookingType" class="ion-no-margin ion-no-padding">
          <ion-grid>
            <ion-row>
              <ion-column>
                <ion-item>
                  <ion-label>Book Now</ion-label>
                  <ion-radio value="normal"></ion-radio>
                </ion-item>
              </ion-column>
              <ion-column>
                <ion-item>
                  <ion-label>Pre-book </ion-label>
                  <ion-radio value="pre"></ion-radio>
                </ion-item>
              </ion-column>
            </ion-row>
          </ion-grid>
        </ion-radio-group>
      </ion-column>
    </ion-row>
  </ion-grid>

  <ion-grid class="input-bottom">
    <ion-row>
      <ion-col size="4">
        <ion-item-group>
          <ion-item class="ion-no-padding" (click)='setPickupTime()' [disabled]="bookingType === 'normal'">
            <ion-icon name="calendar"></ion-icon>
          </ion-item>
          <ion-item class="ion-no-margin ion-no-padding" [disabled]="bookingType === 'normal'">
            <ion-datetime class="ion-no-padding" displayFormat="DD/MM/YYYY HH:mm" id="datetime" [min]="minSelectionDate"
              [(ngModel)]=" pickupDateTime" placeholder="When?">
            </ion-datetime>
          </ion-item>
        </ion-item-group>
      </ion-col>
      <ion-col size=" 4">
        <ion-item class="ion-no-padding ion-no-margin" (click)='setPassengers()'>
          <ion-icon name="people"></ion-icon>
        </ion-item>
        <ion-item class="ion-no-padding ion-no-margin">
          <ion-button (click)='reducePassenger()'>-</ion-button>
          <ion-label class="font ion-no-padding">{{passengerCount}}</ion-label>
          <ion-button (click)='addPassenger()'>+</ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item class="ion-no-margin">
          <ion-icon name="ellipsis-horizontal-outline" (click)="test()">
          </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button class="fill-width" type="submit" (click)="calculateFare()">Calculate Fare</ion-button>
    </ion-row>
  </ion-grid>
  <div id="map"></div>
</ion-content>
